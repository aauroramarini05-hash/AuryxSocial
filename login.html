<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MediaTrends – Login</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-p1PgAv17N6O9sF8K3dDQMbxIH4R+63KYN7Re8nYni81pw81+5w3FcqmKpEqc1m9Wp3+53dVHcLBHhzPU7XswIw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="script.js" defer></script>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('loginForm');
      const messageEl = document.getElementById('message');
      form.addEventListener('submit', (e) => {
        e.preventDefault();
        const username = form.username.value.trim();
        const password = form.password.value;
        const result = loginUser(username, password);
        if (!result.success) {
          messageEl.textContent = result.message;
          messageEl.style.color = 'var(--danger)';
        } else {
          messageEl.textContent = 'Accesso effettuato con successo!';
          messageEl.style.color = 'var(--success)';
          form.reset();
          setTimeout(() => { window.location.href = 'feed.html'; }, 1000);
        }
      });
    });
  </script>
</head>
<body>
  <nav class="navbar">
    <div class="logo">MediaTrends</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">Chi siamo</a></li>
      <li><a href="login.html" class="active">Login</a></li>
      <li><a href="signup.html">Registrati</a></li>
    </ul>
  </nav>
  <div class="container">
    <h2 class="text-center mb-3">Accedi a MediaTrends</h2>
    <div id="message" class="text-center mb-2"></div>
    <form id="loginForm">
      <input type="text" name="username" placeholder="Nome utente" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>
  <footer>
    © 2025 MediaTrends. Tutti i diritti riservati.
  </footer>
</body>
</html>
